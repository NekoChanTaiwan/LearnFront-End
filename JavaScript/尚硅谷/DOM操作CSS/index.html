<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script>
        window.onload = () => {
            // 點擊函數
            let click = (strId, func) => {
                const btn = document.getElementById(strId);
                btn.onclick = func;
            }
            const box1 = document.getElementById("box1");

            click("btn1", () => {
                box1.style.width = "300px";
                box1.style.height = "300px";
                box1.style.backgroundColor = "yellow";
            });

            click("btn2", () => {
                console.log(box1.style.backgroundColor);
            });
        }
    </script>
</head>
<body>
    <button id="btn1">有種按我</button>
    <button id="btn2">有種按我2</button>
    <div id="box1"></div>
</body>
</html>
