<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box1 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all .1s;
        }
    </style>
    <script>
        window.onload = function() {
            let speed = 50, dir;
            let move = setInterval(function() {
                if (dir == "KeyW" || dir == "ArrowUp") {
                    box1.style.top = `${box1.offsetTop - speed}px`;
                } else if (dir == "KeyS" || dir == "ArrowDown") {
                    box1.style.top = `${box1.offsetTop + speed}px`;
                } else if (dir == "KeyA" || dir == "ArrowLeft") {
                    box1.style.left = `${box1.offsetLeft - speed}px`;
                } else if (dir == "KeyD" || dir == "ArrowRight") {
                    box1.style.left = `${box1.offsetLeft + speed}px`;
                }
            }, 30)
            document.onkeydown = (event) => {
                dir = event.code;
            };
            document.onkeyup = () => {
                dir = null;
            };
        };
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
