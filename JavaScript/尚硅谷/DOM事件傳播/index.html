<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: #bfa;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
        #box3 {
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
    <script>
        function bind(obj, evenStr, callback) {
            obj.addEventListener(evenStr, callback, false);
        }
        window.onload = () => {
            bind(box1, "click", () => {
                alert("box1");
            });
            bind(box2, "click", () => {
                alert("box2");
            });
            bind(box3, "click", () => {
                alert("box3");
            });
        };
    </script>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
