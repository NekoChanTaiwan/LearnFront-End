<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Waifu Selector</title>
    <meta name="Description" content="DOM練習 By NekoChan">
    <meta property="og:title" content="Waifu Selector">
    <meta property="og:description" content="DOM練習 By NekoChan">
    <meta property="og:url" content="#">
    <meta property="og:locale" content="zh-Hant-TW">
    <meta property="og:image" content="https://nekochan.cf/LearnFront-End/demo/MyWaifu/img/cube/pixiv85628748.webp">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Waifu Selector">
    <script src="./script.js"></script>
</head>
<body>
    <div class="black"></div>
    <div class="cube">
        <div class="right block">
            <div class="img"></div>
            <p>莓香</p>
            <p>可以踩我了</p>
        </div>
        <div class="left block">
            <div class="img"></div>
            <p>早坂愛</p>
            <p>反差萌，真香</p>
        </div>
        <div class="back block">
            <div class="img"></div>
            <p>凱留</p>
            <p>沒什麼好說的，貓娘都我婆</p>
        </div>
        <div class="front block">
            <div class="img"></div>
            <p>佐藤雛</p>
            <p>本月首選，太可愛了</p>
        </div>
    </div>

    <form method="post" action="">
        <div class="top-wrap">
            你最喜歡的老婆是？<input type="checkbox" id="checkedAllBox" />全選/全不選
        </div>
        <div class="checkbox-wrap">
            <input type="checkbox" name="items" value="莓香" />莓香
            <input type="checkbox" name="items" value="早坂愛" />早坂愛
            <input type="checkbox" name="items" value="凱留" />凱留
            <input type="checkbox" name="items" value="佐藤雛" />佐藤雛
        </div>
        <div class="button-wrap">
            <input type="button" id="checkedAllBtn" value="全　選" />
            <input type="button" id="checkedNoBtn" value="全不選" />
            <input type="button" id="checkedRevBtn" value="反　選" />
            <input type="button" id="sendBtn" value="提　交" />
        </div>
	</form>
</body>
</body>
</html>
