<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div,
			span,
			p {
				width: 140px;
				height: 140px;
				margin: 5px;
				background: #aaa;
				border: #000 1px solid;
				float: left;
				font-size: 17px;
				font-family: Verdana;
			}

			div.mini {
				width: 55px;
				height: 55px;
				background-color: #aaa;
				font-size: 12px;
			}

			div.hide {
				display: none;
			}
		</style>
		<script src="/jQuery/jquery-3.5.1.min.js"></script>
		<script>
			$(() => {
				function animateIt() {
					$("#mover").slideToggle("slow", animateIt);
				}
				animateIt();
			});

			$(() => {
				// 1.選擇 含有文本 'di' 的 div 元素
				$("#btn1").click(() => {
					$("div:contains('di')").css("background-color", "#bfa");
				});

				// 2.選擇不包含子元素(或者文本元素) 的 div 空元素
				$("#btn2").click(() => {
					$("div:empty").css("background", "#bfa");
				});

				// 3.選擇含有 class 為 mini 元素的 div 元素
				$("#btn3").click(() => {
					$("div:has(.mini)").css("background-color", "#bfa");
				});

				// 4.選擇含有子元素(或者文本元素)的div元素
				$("#btn4").click(() => {
					$("div:parent").css("background-color", "#bfa");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="選擇 含有文本 'di' 的 div 元素" id="btn1" />
		<input
			type="button"
			value="選擇不包含子元素(或者文本元素) 的 div 空元素"
			id="btn2"
		/>
		<input
			type="button"
			value="選擇含有 class 為 mini 元素的 div 元素"
			id="btn3"
		/>
		<input
			type="button"
			value="選擇含有子元素(或者文本元素)的div元素"
			id="btn4"
		/>

		<br /><br />
		<div class="one" id="one">
			id 為 one,class 為 one 的div
			<div class="mini">class為mini</div>
		</div>
		<div class="one" id="two" title="test">
			id為two,class為one,title為test的div
			<div class="mini" title="other">class為mini,title為other</div>
			<div class="mini" title="test">class為mini,title為test</div>
		</div>
		<div class="one">
			<div class="mini">class為mini</div>
			<div class="mini">class為mini</div>
			<div class="mini">class為mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class為mini</div>
			<div class="mini">class為mini</div>
			<div class="mini">class為mini</div>
			<div class="mini" title="tesst">class為mini,title為tesst</div>
		</div>
		<div style="display: none" class="none">style的display為"none"的div</div>
		<div class="hide">class為"hide"的div</div>
		<div>包含input的type為"hidden"的div<input type="hidden" size="8" /></div>
		<div id="mover">正在執行動畫的div元素.</div>
	</body>
</html>
