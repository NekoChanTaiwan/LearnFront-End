<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            let count = document.getElementById("count");
            let number = 1;
            let timer = setInterval(function() {
                count.innerHTML = number++;
                if (number == 6) {
                    console.log("停止");
                    clearInterval(timer);
                }
            }, 500);
        };
    </script>
</head>
<body>
    <h1 id="count">0</h1>
</body>
</html>
