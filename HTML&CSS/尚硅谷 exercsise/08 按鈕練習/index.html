<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        * 圖片屬於網頁的外部資源，外部資源都需要瀏覽器單獨發送請求加載。
        */

        a {
            display: block;
            width: 93px;
