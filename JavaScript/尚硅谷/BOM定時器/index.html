<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            transition: .9;
        }
        #box2 {
            width: 0;
            height: 1000px;
            border: 1px solid black;
            position: absolute;
            left: 400px;
            top: 0;
        }
    </style>
    <script>
        window.onload = () => {
            let btn1 = document.getElementById("btn1");
            let box1 = document.getElementById("box1");
            let timer;

            btn1.onclick = () => {
                clearInterval(timer);

                timer = setInterval(function() {
                    let oldVaule = parseInt(getComputedStyle(box1, null).left);
                    let newVaule = oldVaule + 1;

                    if (newVaule > 400) newVaule = 400;

                    box1.style.left = `${newVaule}px`

                    if (newVaule == 400) {
                        clearInterval(timer);
                    }
                }, 30);
            };
        };
    </script>
</head>
<body>
    <button id="btn1">box1向右移動</button>
    <br><br>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
