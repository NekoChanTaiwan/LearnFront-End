    <script>
        window.onload = () => {
            // 點擊函數
            let click = (strId, func) => {
                const btn = document.getElementById(strId);
                btn.onclick = func;
            }

            let getStyle = (element, style) => {
                if (window.getComputedStyle) {
                    return getComputedStyle(element, null)[style];
                } else {
                    return element.currentStyle[style]; // 意思一下
                }
            }

                console.log(getStyle(box1, "height"));
            });

            click("btn2", () => {

            });
        }
    </script>
</head>
<body>
    <button id="btn1">有種按我</button>
    <button id="btn2">有種按我2</button>
    <div id="box1"></div>
</body>
</html>
